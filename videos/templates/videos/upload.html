{% extends 'base.html' %}

{% block content %}
    <div id="alert-box"></div>
    <div id="video-box"></div>
    <form id="upload-form" action="{% url 'videos:upload' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form}}
        <button type="submit" class="btn btn-primary">Upload Video</button>
    </form>
    <div id="progress-box" class="invisible">Progress</div>
    <div id="cancel-box" class="invisible">
        <button id="cancel-btn" class="btn btn-danger">Cancel</button>
    </div>
{% endblock %}
